<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lading Page</title>
  </head>
  <body>
    <div class="row vh-100 vw-100">
      <div class="col-lg-6 col-sm-12 bg-primary">
        <div class="vh-100 d-flex justify-content-center flex-column p-4">
          <h1 class="text-light">Simple Lading Page</h1>
          <p class="text-light">
            a simple landing page using Python with flask, and bootstrap 
          </p>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 d-flex justify-content-center align-items-center">

        <div class="w-100 p-4">
            <form action="/form-headler" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Digite seu email</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Digite seu nome</label>
                    <input name="nome" type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Digite seu telefone</label>
                    <input name="telefone" type="number" class="form-control" id="telefone">
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Enviar dados</button>
            </form>
        </div>

      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
